{{ $services := .Site.Data.services }}

<section class="blue">
  <h2 class="heading">{{ $services.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $services.services }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <h5 class="mt-4">{{ $element.title }}</h5>
        <p class="text-muted">{{ $element.description }}</p>
      </div>
    </div>

    {{ end }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <a class="card p-4" target="_blank" rel="noopener" href="https://www.byteblog.it" style="color: #212529">
        <i class="mt-3  fa fa-rss fa-3x"></i>
        <h5 class="mt-4">Blog writer</h5>
        <p class="text-muted">ByteBlog, a voice from security scene</p>
      </a>
    </div>

  </div>
</section>
